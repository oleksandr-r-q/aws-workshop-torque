spec_version: 2-preview
description: All in one deployment of our promotions manager


inputs:
  PORT:
    type: numeric
    display-style: normal
    default: 3000
  API_PORT:
    type: numeric
    display-style: normal
    default: 3001
  AWS_INSTANCE_TYPE:
    type: string
    display-style: normal
    default: "t3a.micro"
  # RELEASE_NUMBER:
  #   type: string
  #   display-style: normal
  #   default: none
  # API_BUILD_NUMBER:
  #   type: string
  #   display-style: normal
  #   default: none
  # DB_USERNAME:
  #   type: string
  #   default: adminuser
  # DB_PASSWORD: 
  #   type: string
  #   # sensitive: true
  #   description: please set the master database password
  #   default: Welcome1234567+
  AWS_REGION:
    type: string
    default: us-west-2
  aws_s3_bucket:
    type: string
    default: artifact-repo-promotionapp-oleksandr
  Environment:
    type: string
    default: test

grains:
  vpc:
    kind: terraform
    spec:
      source:
        path: https://github.com/oleksandr-r-q/aws-workshop-torque.git//terraform/vpc
      host:
        cloud-account: AWS
        compute-service: eks-torque-demo-oleksandrr1
      inputs:
        - SANDBOX_ID: '{{ sandboxid | downcase }}'
        - API_PORT: '{{.inputs.API_PORT}}'
        - PORT: '{{.inputs.PORT}}'
        - AWS_REGION: '{{.inputs.AWS_REGION}}'
        - env: '{{.inputs.Environment}}'
      outputs:
        - public_subnet
        - private_subnets
        - aws_security_group_id
        - instance_profile

  promotions-manager-all:
    kind: terraform
    depends-on: vpc
    spec:
      source:
        path: https://github.com/oleksandr-r-q/aws-workshop-torque.git//terraform/promotions-manager-all
      host:
        cloud-account: AWS
        compute-service: eks-torque-demo-oleksandrr1
      inputs:
        - SANDBOX_ID: '{{ sandboxid | downcase }}'
        - instance_type: '{{.inputs.AWS_INSTANCE_TYPE}}'
        - AWS_REGION: '{{.inputs.AWS_REGION}}'
        - instance_profile: '{{ .grains.vpc.outputs.instance_profile }}'
        - public_subnet: '{{ .grains.vpc.outputs.public_subnet }}'
        - aws_security_group_id: '{{ .grains.vpc.outputs.aws_security_group_id }}'
        - env: '{{.inputs.Environment}}'
        - aws_s3_bucket: '{{.inputs.aws_s3_bucket}}'
